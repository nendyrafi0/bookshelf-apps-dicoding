<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Rak Buku</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="head_bar">
    <h1 class="head_bar__title">- RAK BUKU -</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </form>
    </section>
    
    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text">
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
    </section>
    
    <section class="book_shelf">
      <h2>Belum selesai dibaca</h2>
      <div id="incompleteBookshelfList" class="book_list">
      </div>
    </section>
    
    <section class="book_shelf">
      <h2>Selesai dibaca</h2>
      <div id="completeBookshelfList" class="book_list">
      </div>
    </section>

    <!-- Overlay untuk form edit -->
    <div id="overlay" style="display:none;">
      <div id="editFormContainer">
        <h2>Edit Buku</h2>
        <form id="editBookForm">
          <div class="input">
            <label for="editFormTitle">Judul</label>
            <input id="editFormTitle" type="text" required>
          </div>
          <div class="input">
            <label for="editFormAuthor">Penulis</label>
            <input id="editFormAuthor" type="text" required>
          </div>
          <div class="input">
            <label for="editFormYear">Tahun</label>
            <input id="editFormYear" type="number" required>
          </div>
          <div class="input_inline">
            <label for="editFormIsComplete">Selesai dibaca</label>
            <input id="editFormIsComplete" type="checkbox">
          </div>
          <button type="submit">Simpan Perubahan</button>
        </form>
        <button id="closeEditForm" onclick="closeEditForm()">Tutup</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
